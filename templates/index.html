{% extends "base.html" %}
{% block content %}
<h2>Customer Information</h2>
<form method="POST">
    {{ form.hidden_tag() }}

    <div>
        {{ form.customer_name.label }} {{ form.customer_name() }}
    </div>
    <div>
        {{ form.date.label }} {{ form.date() }}
    </div>
    
    <h3>Select Installed Components:</h3>
    <div class="module-group">
        <label>
            <input type="checkbox" name="modules" value="fsm" onclick="toggleSubModules('fsm')"> Forcepoint Security Manager
        </label>
    </div>
    <div class="module-group">
        <label>
            <input type="checkbox" name="modules" value="dlp" onclick="toggleSubModules('dlp')"> Forcepoint DLP
        </label>
        <div id="dlp-sub-modules" class="sub-module" style="display: none;">
            <label><input type="checkbox" name="modules" value="dlp_ocr"> Optical Character Recognition (OCR)</label><br>
            <label><input type="checkbox" name="modules" value="dlp_additional_endpoint"> Additional Endpoint Server</label><br>
            <label><input type="checkbox" name="modules" value="dlp_irr"> Incident Risk Ranking - Analytical Engine</label><br>
            <label><input type="checkbox" name="modules" value="dlp_protector_icap"> Protector - ICAP</label><br>
            <label><input type="checkbox" name="modules" value="dlp_protector_mta"> Protector - MTA</label><br>
            <label><input type="checkbox" name="modules" value="dlp_protector_file_orbis"> Protector - File Orbis</label><br>
            <label><input type="checkbox" name="modules" value="dlp_esg"> Email Security Gateway</label><br>
            <label><input type="checkbox" name="modules" value="dlp_casb"> CASB</label>
        </div>
    </div>
    <div class="module-group">
        <label>
            <input type="checkbox" name="modules" value="web" onclick="toggleSubModules('web')"> Forcepoint Web Security
        </label>
        <div id="web-sub-modules" class="sub-module" style="display: none;">
            <label><input type="checkbox" name="modules" value="web_appliance"> Web Appliance</label><br>
            <label><input type="checkbox" name="modules" value="web_hybrid"> Web Hybrid</label><br>
            <label><input type="checkbox" name="modules" value="web_rbi"> Remote Browser Isolation (RBI)</label>
        </div>
    </div>
    <div class="module-group">
        <label>
            <input type="checkbox" name="modules" value="esg"> Forcepoint ESG
        </label>
    </div>
    
    <button type="submit">Next</button>
</form>

<!-- JavaScript for toggling sub-module display -->
<script>
    function toggleSubModules(module) {
        const subModuleDiv = document.getElementById(module + '-sub-modules');
        const mainModuleCheckbox = document.querySelector(`input[name="modules"][value="${module}"]`);
        if (subModuleDiv) {
            subModuleDiv.style.display = mainModuleCheckbox.checked ? 'block' : 'none';
        }
    }
</script>
{% endblock %}
